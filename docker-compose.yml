version: '3.9'

services:
  jenkins:
    build: .
    container_name: jenkins
    ports:
      - "8085:8080"        
      - "50000:50000"      
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

volumes:
  jenkins_home:
